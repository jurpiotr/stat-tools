<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stat Tools</title>
</head>

<body>
   <header>
      <div class="wrapper">
         <nav class="wrapper__nav">
            <div class="nav">
               <div id="search_randomTV_btn" class="nav__item"><span>Search random video</span></div>
               <div id="watchlist_btn" class="nav__item"><span>Watchlist</span></div>
               <div id="search_favTV_input" class="nav__item nav__item--input">
                  <input class="nav__search-input" placeholder="Search favourite video">
                  <i class="icon-search"></i>
               </div>
            </div>
         </nav>
         <svg class="svg-bg" viewBox="0 0 500 200" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <defs>
               <linearGradient id="gradient1" x1="0" x2="0" y1="1" y2="0">
                  <stop stop-color="rgb(74, 5, 150)" offset="0%"></stop>
                  <stop stop-color="rgb(12, 0, 26)" offset="100%"></stop>
               </linearGradient>
            </defs>  
            <path class="wave" fill="url(#gradient1)" 
            d="M 0,140 
            C 230,300 116,64 500,160 
            L 500,0 
            L 0,0 Z"></path>
         </svg>
      </div>
   </header>

   <main>

      <p class="search__no-results">NO RESULTS</p>
      <div id="ST_container"></div>
      
   </main>

   <footer>

      <div class="wrapper">
         <svg class="svg-bg" viewBox="0 0 500 200" preserveAspectRatio="none">
            <defs>
               <linearGradient id="gradient2" x1="0" x2="0" y1="1" y2="0">
                  <stop stop-color="rgb(12, 0, 26)" offset="0%"></stop>
                  <stop stop-color="rgb(74, 5, 150)" offset="100%"></stop>
               </linearGradient>
            </defs>  
            <path fill="url(#gradient2)" 
            d="M 0,80 
            C 230,180 116,24 500,120 
            L 500,200.00 
            L 0.00,200 Z"></path>
         </svg>
      </div>  
   </footer>
</body>
</html>
