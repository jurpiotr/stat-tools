<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stat Tools</title>
</head>

<body>
   <header>
      <div class="wrapper">
         <svg class="svg-bg" viewBox="0 0 500 200" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <defs>
               <linearGradient id="gradient1" x1="0" x2="0" y1="1" y2="0">
                  <stop stop-color="rgb(74, 5, 150)" offset="0%"></stop>
                  <stop stop-color="rgb(12, 0, 26)" offset="100%"></stop>
               </linearGradient>
            </defs>  
            <path class="wave" fill="url(#gradient1)" 
            d="M 0,140 
            C 230,300 116,64 500,160 
            L 500,0 
            L 0,0 Z"></path>
         </svg>
      </div>
   </header>

   <main>
      <div class="search">
         <p id="search_random" class="search__random">Search random video</p>
         <p class="search__no-results">NO RESULTS</p>
      </div>
      
      <div id="ST_container"></div>

      <div id="video-cards" class="videos">
         <div class="videos__video-card">
            <button class="videos__btn-add-card">+Watchlist</button>
            <img class="videos__img-card"src="https://static.tvmaze.com/uploads/images/medium_portrait/394/986215.jpg" alt="picture">
               <p class="videos__title-card">The Lord Of The Rings - The Rings Od Power</p>
         </div>
         <div class="videos__video-card">
            <button class="videos__btn-add-card">+Watchlist</button>
            <img class="videos__img-card"src="https://static.tvmaze.com/uploads/images/medium_portrait/394/986215.jpg" alt="picture">
               <p class="videos__title-card">LOTR</p>
         </div>
      </div>
      
   </main>

   <footer>

      <div class="wrapper">
         <svg class="svg-bg" viewBox="0 0 500 200" preserveAspectRatio="none">
            <defs>
               <linearGradient id="gradient2" x1="0" x2="0" y1="1" y2="0">
                  <stop stop-color="rgb(12, 0, 26)" offset="0%"></stop>
                  <stop stop-color="rgb(74, 5, 150)" offset="100%"></stop>
               </linearGradient>
            </defs>  
            <path fill="url(#gradient2)" 
            d="M 0,80 
            C 230,180 116,24 500,120 
            L 500,200.00 
            L 0.00,200 Z"></path>
         </svg>
      </div>  
   </footer>
</body>
</html>
